<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #222;
            padding: 15px 0;
        }

        nav {
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #00adb5;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #00adb5;
            margin: 30px 0;
        }

        table {
            background-color: white;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            padding: 10px;
        }

        input, textarea {
            width: 200px;
            padding: 5px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./galary.html">Gallery</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>

    <main>

        <!-- Google Map (Inline CSS) -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1766.7538122164297!2d85.34014590000001!3d27.67070150000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19e5f9cfaed7%3A0xec6e0fae0c6cb7b4!2sKathford%20College%20of%20Engineering%20%26%20Management!5e0!3m2!1sen!2snp!4v1767443335502!5m2!1sen!2snp"
            width="600" height="350"
            style="border:0; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.3);"
            allowfullscreen="" loading="lazy">
        </iframe>

        <h2>Contact Me</h2>

        <!-- Contact Form -->
        <table border="1" cellpadding="8">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Phone</td>
                <td><input type="text" name="phone"></td>
            </tr>

            <tr>
                <td>Message</td>
                <td><textarea name="message" rows="4"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <!-- Inline CSS buttons -->
                    <button style="padding:6px 15px; background:#00adb5; color:white; border:none; border-radius:4px;">
                        Send
                    </button>
                    <button style="padding:6px 15px;" type="reset">
                        Clear
                    </button>
                </td>
            </tr>
        </table>

        <br>

        <p><strong>Email:</strong> example@gmail.com</p>
        <p><strong>Phone:</strong> 98XXXXXXXX</p>
        <p><strong>Address:</strong> Nepal</p>

    </main>

    <footer>

    </footer>

</body>
</html>
